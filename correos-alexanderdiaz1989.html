<!DOCTYPE html>

  <head>

    <main class="container my-4">
      <div class="row">
        <h3>UDEMY</h3>
        <div class="col">
          <ul class="list-group">
            <a
              class="list-group-item list-group-item-action"
              href="https://www.udemy.com/personal/home"
              target="_blank"
              rel="noopener noreferrer"

            >

            <a
              class="list-group-item list-group-item-action"
              href="https://www.udemy.com/personal/home"
              target="_blank"
              rel="noopener noreferrer"

            >

            <a
              class="list-group-item list-group-item-action"
              href="https://www.udemy.com/personal/home"
              target="_blank"
              rel="noopener noreferrer"
              >UDEMY</a
            >

            <a
              class="list-group-item list-group-item-action"

              target="_blank"
              rel="noopener noreferrer"
              >UDEMY</a
            >
          </ul>
        </div>
      </div>

      <div class="row">
        <h3>YAHOO</h3>

        <div class="col">
          <ul class="list-group">
            <a
              class="list-group-item list-group-item-action"
              href="https://mail.yahoo.com/d/folders/6"
              target="_blank"
              rel="noopener noreferrer"
              >Spam</a
            >
          </ul>
        </div>
        <div class="col">
          <ul class="list-group">
            <a
              class="list-group-item list-group-item-action"
              href="https://mail.yahoo.com/d/search/referrer=unread&keyword=is%253Aunread&accountIds=1&excludefolders=ARCHIVE"
              target="_blank"
              rel="noopener noreferrer"
              >No leido</a
            >
          </ul>
        </div>
        <div class="col">
          <ul class="list-group">
            <a
              class="list-group-item list-group-item-action"
              href="https://mail.yahoo.com/d/folders/1"
              target="_blank"
              rel="noopener noreferrer"
              >Todos</a
            >
          </ul>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col">
          <h3>GMAIL - SPAM</h3>
          <ul class="list-group list-group-horizontal">
            <a
              class="list-group-item list-group-item-action text-center mx-2 border"
              href="https://mail.google.com/mail/u/0/?ogbl#spam"
              target="_blank"
              rel="noopener noreferrer"
              >0</a
            >
            <a
              class="list-group-item list-group-item-action text-center mx-2 border"
              href="https://mail.google.com/mail/u/1/?ogbl#spam"
              target="_blank"
              rel="noopener noreferrer"
              >1</a

            <a
              class="list-group-item list-group-item-action text-center mx-2 border"

              rel="noopener noreferrer"
              >2</a

          </ul>
        </div>

      <div class="row">
        <div class="col">
          <h3>GMAIL - No leidos</h3>
          <ul class="list-group list-group-horizontal">
            <a
              class="list-group-item list-group-item-action text-center mx-2 border"
              href="https://mail.google.com/mail/u/0/?ogbl#advanced-search/is_unread=true&isrefinement=true"
              target="_blank"
              rel="noopener noreferrer"

            <a

        <div class="col">

      <div class="row">
        <div class="col">
          <ul class="list-group">

              class="list-group-item"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    <script>
      const anclas = document.querySelectorAll("a");

      anclas.forEach((ancla) =>
        ancla.addEventListener("click", (e) => {
          console.log({ e });
          e.target.className += " active";
        })
      );
    </script>

</html>
