<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Correo Alexander</title>
</head>

<body>
    <header class="text-center">

    </header>
    <main class="container my-4">



        <div class="row">
            <div class="col">
                <h3>GMAIL RAUL</h3>
                <ul class="list-group list-group-horizontal">

                    <a class="list-group-item list-group-item-action text-center mx-2 border"
                        href="https://mail.google.com/mail/u/0/?ogbl#advanced-search/is_unread=true&isrefinement=true"

                    <a class="list-group-item list-group-item-action text-center mx-2 border"

                </ul>
            </div>
        </div>

        <hr>


        <div class="row">
            <div class="col">
                <h3>RS raul</h3>
                <ul class="list-group list-group-horizontal">
                    <a class="list-group-item list-group-item-action text-center mx-2 border"

                    <a class="list-group-item list-group-item-action text-center mx-2 border"

                </ul>
            </div>
        </div>





    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    <script>
        const anclas = document.querySelectorAll('a')

        anclas.forEach(ancla => ancla.addEventListener('click', (e) => {
            console.log({ e })
            e.target.className += ' active'
        }))
